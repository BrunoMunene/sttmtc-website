<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Gallery â€“ St Theresa Medical Training College</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* Gallery Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-item {
      position: relative;
      border-radius: var(--radius-lg);
      overflow: hidden;
      aspect-ratio: 4 / 3;
      cursor: pointer;
      box-shadow: var(--shadow-md);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* LIGHTBOX STYLES */
    .lightbox {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox-content {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="index.html">
        <img src="assets/img/logo.png" alt="Logo" />
        <span class="brand__text">STTMTC Gallery</span>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="gallery.html" class="nav-active">Gallery</a>
        <a class="btn btn--small" href="admissions.html#apply">Apply Now</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="section__head">
        <h2>Campus Experience</h2>
        <p class="lead">Click any image to expand.</p>
      </div>
      
      <div class="gallery-grid" id="gallery">
        <div class="gallery-item"><img src="assets/img/photo-1562774053-701939374585.jpg" alt="Campus Exterior"></div>
        <div class="gallery-item"><img src="assets/img/photo-1551076805-e1869033e561.jpeg" alt="Medical Lab"></div>
        <div class="gallery-item"><img src="assets/img/photo-1434030216411-0b793f4b4173.jpeg" alt="Classroom"></div>
        <div class="gallery-item"><img src="assets/img/photo-1497633762265-9d179a990aa6.jpeg" alt="Library"></div>
        <div class="gallery-item"><img src="assets/img/photo-1519494026892-80bbd2d6fd0d.jpg" alt="Clinical Ward"></div>
        <div class="gallery-item"><img src="assets/img/photo-1497366216548-37526070297c.jpg" alt="Student Hall"></div>
      </div>
    </div>
  </section>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" src="" alt="Expanded view">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');

    // Open Lightbox
    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        lightbox.classList.add('active');
        lightboxImg.src = e.target.src;
        // Disable scrolling on body
        document.body.style.overflow = 'hidden';
      }
    });

    // Close Lightbox
    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    // Close on clicking background
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });
  </script>

</body>
</html>
